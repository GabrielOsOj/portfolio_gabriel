<section class="contact-info">


    <div class="contact-info_text animate__animated animate__fadeInUp animate__fast">
        
        <div class="contact-info_text_title-container">
            <h1 class="contact-info_text_title-container_title">{{contactData().title.toUpperCase()}}</h1>
        </div>

        <p class="contact-info_text_text">{{contactData().subtitle}}</p>

    </div>

    <div class="contact-info_icons">

        <app-icon-info class="animate__animated animate__fadeInRight animate__delay-1s"  [emailField]="true" [iconUrl]="emailIcon" [text]="contactData().email"
            [cdkCopyToClipboard]="contactData().email"></app-icon-info>

        <app-icon-info class="animate__animated animate__fadeInLeft animate__delay-1s"  [iconUrl]="ubicationIcon" [text]="contactData().ubication"></app-icon-info>

    </div>

</section>
