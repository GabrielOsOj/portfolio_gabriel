<form class="contact-form" [formGroup]="contactForm" (submit)="handleSubmit()">

    <div class="contact-form_title-container">
        <h1 class="contact-form_title-container_title">contacto</h1>
    </div>

    <div class="contact-form_name-box input-box">
        <label for="" class="contact-form_name-box_title">NOMBRE</label>
        @if (userName.hasError("required") && userName.touched) {
        <label for="" class="contact-form_name-box_error-msg">
            ¡Este campo es obligatorio!
        </label>}
        <input formControlName="userName" type="text" class="contact-form_name-box_input">
    </div>

    <div class="contact-form_email-box input-box">
        <label for="" class="contact-form_email-box_title">CORREO</label>
        @if (userEmail.hasError("required") && userEmail.touched) {
        <label for="" class="contact-form_email-box_error-msg">
            ¡Este campo es obligatorio!
        </label>}
        @else if(userEmail.hasError("email") && userEmail.touched){
        <label for="" class="contact-form_email-box_error-msg">
            ¡Formato de correo no valido!
        </label>
        }
        <input formControlName="userEmail" type="text" class="contact-form_email-box_input">
    </div>

    <div class="contact-form_message-box input-box">
        <label for="" class="contact-form_message-box_title">MENSAJE</label>
        @if (userMessage.invalid && userMessage.touched) {
        <label for="" class="contact-form_message-box_error-msg">
            ¡Este campo es obligatorio!
        </label>}
        <textarea formControlName="userMessage" type="text" class="contact-form_message-box_text"></textarea>
    </div>

    <div class="contact-form_button-container">

        <button [disabled]="contactForm.invalid" class="" [ngClass]="{
            'contact-form_button-container_button':true,
            'button-active':contactForm.valid
        }">ENVIAR</button>

    </div>
</form>
